<!DOCTYPE html>
<html>
<head>
	<title>Search Results</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='librestyle.css') }}">
	<link rel="icon" href="static/book_icon.png">
</head>
<body>
{% block content %}
<h1>{% block title %} Results From the Bookshelf {% endblock %}</h1>
<ul>

 {% for book in books %}

 		<li> Value One: {{ book['title'] }}
{% endfor %}
</ul>
{% endblock %}
<a href="{{ url_for('index') }}">Return Home</a>
</body>
</html>
