<!DOCTYPE html>
<html>
<head>
	<title>Owner Login</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='librestyle.css') }}">
	<link rel="icon" href="static/book_icon.png">
</head>
<body>
<div class="mainbody">
<form method="POST">
		<label>Username: </label>
		<input type="text" for="username" name="username" value="{{ request.form['username'] }}" required/>
		<label>Password: </label>
		<input type="text" for="password" name="password" value="{{ request.form['password'] }}" required/>
		<hr>
		<button type="submit">Login</button>
	</form>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul>
			{% for message in messages %}
				<li>{{ message }}</li>
			{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}
</div>
</body>

</html>
